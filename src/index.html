<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vanilla JavaScript App</title>
</head>

<body>
  <main>
    <h1>Vanilla JavaScript App</h1>
    <hr />
    <hr />
    <button onclick="managedFunc()">Get From Managed Function</button>
    <button onclick="setCookie()">Get From Unconnected Func</button>
    <button onclick="crossOriginFunc()">Get From Cross Origin</button>
  </main>

  <script>
    const managedFunc = async () => {
      await fetch('api/demo');
    }

    const crossOriginFunc = async () => {
      await fetch('https://cross-origin-cookie.azurewebsites.net/api/readcookie', {
        "credentials": "include",
        "mode": "cors",
        "method": "POST",
        "body": "Hello from VS Code"
      });
    }

    const setCookie = async () => {
      await fetch('https://cookie-provider.azurewebsites.net/api/SetCookie');
    }
  </script>
</body>

</html>
